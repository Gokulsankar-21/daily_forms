<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Form | Contact form</title>
    <link rel="stylesheet" href="css/style.css"
</head>
<body>
    <div class="container">
        <header id="heading-part">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">About</a></li>
                <li ><a href="#" class="active">Contact</a></li>
            </ul>
        </header>
        <div class="body-content">
            <div class="left-body">
                <h2>Just say Hello ! </h2>
                <p>Let us know more about you !</p>
                <form action="#">
                    <div class="form-group">
                        <input type="text" placeholder="First Name">
                        <input type="text" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Mail">
                        <input type="text" placeholder="Phone">
                    </div>
                    <div class="Form-message">
                        <textarea placeholder="Message"></textarea>
                    </div>
                    <div class="submit">
                        <input type="submit" value="SUBMIT" >
                    </div>
                </form>
            </div>
            <div class="right-body">
                <h2>Contact <br>Information</h2>
                <p>
                    77 Baker Street <br>Bondowoso. 87655 <br>indonesia
                </p>
                <div>
                    <p class="call us">
                        Call Us : +62 81 334 61 00
                    </p>
                </div>
                <p class="working-day">
                    We are open from Monday - Friday <br>08.00 am - 05.00 pm
                </p>
                <h2>Follow Us</h2>
                <div class="social-media">
                    <span>facebook</span>
                    <span>instagram</span>
                    <span>vimeo</span>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
